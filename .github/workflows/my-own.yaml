name: jobs-and-artefacts-practice
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      hello-world: ${{steps.set-output.outputs.output-value}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: |
            ./dist
            ./package.json
            ./package.lock.json
      - name: Set output
        id: set-output
        run: echo 'output-value=Hello world! It"s a nice day...:)' >> $GITHUB_OUTPUT

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: dist
      - name: List downloaded artifact
        run: ls
      - name: Display build output
        run: echo ${{ needs.build.outputs.hello-world }}
